display_information:
  name: Stashly
  description: Collect emoji-reacted messages and organize them into Canvases
  background_color: "#D4A843"
  long_description: |
    Stashly automatically collects messages with specific emoji reactions
    from your Slack channels and organizes them into beautifully formatted
    Canvases. Use the /canvas-collect command to gather and preserve
    important conversations.

features:
  bot_user:
    display_name: Stashly
    always_online: true
  slash_commands:
    - command: /canvas-collect
      description: "Collect emoji-reacted messages into a Canvas"
      usage_hint: ":emoji: [#channel1 #channel2] [last N days]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - commands
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - reactions:read
      - users:read
      - canvases:write
      - canvases:read
      - files:read
      - chat:write
  redirect_urls:
    - https://your-app.railway.app/slack/oauth_redirect

settings:
  event_subscriptions:
    bot_events:
      - app_uninstalled
      - tokens_revoked
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
